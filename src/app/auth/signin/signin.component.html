<div id="auth-wrapper">
    <img class="logo" [src]="logo_img" />

    <!-- Hy -->
    <mat-card>
        <mat-card-content>
            <h1 class="text-center">Login to {{clientName}}</h1>
            <form [formGroup]="signinForm">
                <mat-form-field appearance="outline">
                    <mat-label>Username or email address</mat-label>
                    <input matInput name="username_or_email" formControlName="username_or_email">
                    <!-- <mat-error *ngIf="signinForm.get('username_or_email')?.hasError('required')">Enter your username or
                        email address.</mat-error> -->
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" formControlName="password">
                    <!-- <mat-error *ngIf="signinForm.get('password')?.hasError('required')">Enter your password.</mat-error> -->
                </mat-form-field>


                <div fxLayout="row">
                    <div fxFlex="0 1 50%">
                        <a>Forgot Password?</a>
                    </div>
                    <div fxFlex="0 1 50%" class="text-right">
                    </div>
                </div>

                <p class="form-error" *ngIf="formError">{{ formError }}</p>
                <!-- <re-captcha *ngIf="showRecaptcha" formControlName="recaptcha"></re-captcha> -->

                <button mat-flat-button color="primary" class="button-block" type="submit"
                    [disabled]="loading || !signinForm.valid">Log
                    in</button>

            </form>
        </mat-card-content>
    </mat-card>
</div>
